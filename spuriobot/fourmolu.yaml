indentation: 4
comma-style: leading
indent-wheres: false
respectful: true # don't be too opinionated about newlines etc.
fixities:
 - infixr 9  .
 - infixr 5  ++
 - infixl 4  <$
 - infixl 1  >>, >>=
 - infixr 1  =<<
 - infixr 0  $, $!
 - infixl 4 <*>, <*, *>, <**>
 - infixr 5 :|
 - infixr 6 <>
 - infixl 8 .:, .:?, .=, .=?
